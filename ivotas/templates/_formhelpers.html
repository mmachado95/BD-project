<div class="field">
  {% macro render_field(field) %}
    <label class="label" style="margin-top:1.25%">{{ field.label }}</label>
      <dd style="">{{ field(**kwargs)|safe }}
        {% if field.errors %}
          <ul class=errors>
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      </dd>
    {% endmacro %}
</div>
