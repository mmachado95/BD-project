{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
  <form method="post">
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    <dl>
      {{ render_field(form.name) }}
      {{ render_field(form.election) }}
    </dl>
    <p><input type="submit" value="Change">
  </form>
{% endblock %}
