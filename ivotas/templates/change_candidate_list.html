{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
  <div class="container has-text-centered" style="margin-top:1.5%">
    <p class="subtitle has-text-centered is-6">ALTERAR LISTA DE CANDIDATOS</p>
    <form method="post" style="margin-top:1%">
      {% if error %}
        <p>{{ error }}</p>
      {% endif %}
      <dl>
        {{ render_field(form.name) }}
        {{ render_field(form.election) }}
      </dl>
      <input type="submit" value="Alterar" class="button is-primary is-medium" style="margin-top:2%"> <br>
      <a href="{{ url_for('admin') }}" class="button is-link is-medium" style="margin-top:1%">Voltar</a>
    </form>
  </div>
{% endblock %}
