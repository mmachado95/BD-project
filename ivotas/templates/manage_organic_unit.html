{% extends "base.html" %}

{% block content %}
  <div class="container has-text-centered" style="margin-top:1.5%">
    {% if option == 'faculty' %}
      <p class="subtitle has-text-centered is-6">ALTERAR FACULDADE</p>
      <div class="container" style="margin-top:3%">
        <a href="{{ url_for('create_faculty') }}" class="button is-primary is-large">Criar</a> <br> <br>
        <a href="{{ url_for('change_faculty') }}" class="button is-primary is-large">Alterar</a> <br> <br>
        <a href="{{ url_for('delete_faculty') }}" class="button is-primary is-large">Remover</a> <br> <br>
        <a href="{{ url_for('admin') }}" class="button is-link is-medium" style="margin-top:1%">Voltar</a>
      </div>
    {% else %}
      <p class="subtitle has-text-centered is-6">ALTERAR DEPARTAMENTO</p>
      <div class="container" style="margin-top:3%">
        <a href="{{ url_for('create_department') }}" class="button is-primary is-large">Criar</a> <br> <br>
        <a href="{{ url_for('choose_department') }}" class="button is-primary is-large">Alterar</a> <br> <br>
        <a href="{{ url_for('delete_department') }}" class="button is-primary is-large">Remover</a> <br> <br>
        <a href="{{ url_for('admin') }}" class="button is-link is-medium" style="margin-top:1%">Voltar</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
